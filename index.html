<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> 🧗‍♀️ 🧻 ✂️ </title>
</head>

<body>
  <h1> Rock Paper Scissors </h1>
    <h3> Game Result:</h3>
    <p id="result"></p>

  <div class="wrapper">

    <div id="player-score-wrap">
      <p>Player Score:</p>
      <p id="player-score"></p>
    </div>

    <div id="player-image">
          <p> You chose:</p>
          <p id="show-user-click"></p>
    </div>

    <div id=enemy-image>
        <p>Computer chose: <p>
        <p id="computer-pick"> </p>
    </div>

    <div id="enemy-score-wrap">
      <p> Enemy Score:</p>
      <p id="enemy-score"></p>
    </div>

  </div>

  <div class="all-button">
    <button id="rock-btn" type="button"> Rock </button>
    <button id="paper-btn" type="button"> Paper </button>
    <button id="scissors-btn" type="button"> Scissors </button>
  </div>
  <script src="./script.js"> </script>
</body>

</html>
